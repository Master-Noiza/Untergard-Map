  <body style="height: 100%;margin: 0;">
    <div id="map" style="width: 100%; height: 100%; background: #000000;"></div>
    <script type="text/javascript">
var mapDim = new MapDimensions();

/* Portions adapted from: https://github.com/bozdoz/wp-plugin-leaflet-map/ */


/* BASIC CUSTOMIZATIONS */
mapDim.referencesize = 4096;/* AM: Update this to be the height and width of your (presumably square) source map. */
mapDim.metersPerPixel = 10;  /* AM: Updated arbitrarily to make Silverbridge Lake about 10 km wide - This is the main control of your scale. Play with this to adjust the scale to your liking. This variable means "How many meters does one pixel on my map represent. It can be a fraction. */
mapDim.minzoom = 3/* AM: Added to match your tiling folders */
mapDim.maxzoom = 8/* AM: Added to match your tiling folders */

var mapLocation = "https://raw.githubusercontent.com/Master-Noiza/Map-Repo/refs/heads/main/untergard-map/{z}/{x}/{y}.png"; /* AM: Edited to point to your tile locations */
var locationsList = [
"https://raw.githubusercontent.com/Master-Noiza/Map-Repo/refs/heads/main/locations/Untergard-Locations.json"/* AM: I took the locations from your index.html code and moved them into a JSON file. Feel free to start with this file, but you'll need to put it in a location you can access and update (and then update this line to point to that location. To me, this file-based approach is easier to maintain and update... */
];

var useCustomMarkerIcon = true;

// The keys in the map below should map to the "marker-group" property of the GeoJSON file in which locations are defined.
var customMarkers = {
"Default" : "https://raw.githubusercontent.com/Master-Noiza/Map-Repo/refs/heads/main/icons/cityDwarves.png",/* AM: Arbitrarily picked Dwarves as the default.  Edit as you please. */
"Tavern" : "https://raw.githubusercontent.com/Master-Noiza/Map-Repo/refs/heads/main/icons/Tavern.png",/* AM: Updated to point to your dwarven city icon for anyhing in the location file in the marker group "Dwarven City". */
"Athel Loren" : "https://raw.githubusercontent.com/Master-Noiza/Map-Repo/refs/heads/main/icons/AthelLoren.png",/* AM: Updated to point to your dwarven city icon for anyhing in the location file in the marker group "Druid City". */
"Kislev" : "https://raw.githubusercontent.com/Master-Noiza/Map-Repo/refs/heads/main/icons/Kislev.png"/* AM: Updated to point to your dwarven city icon for anyhing in the location file in the marker group "Druid City". */
}

var map = fantasyMap(mapLocation, mapDim, locationsList, useCustomMarkerIcon, customMarkers);

    </script>
